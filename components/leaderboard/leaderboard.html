<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#131520" />
  <meta name="description" content="Website for Exun Intra Sudo 2024" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Intra Sudo 2024</title>

  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" />
  <link rel="stylesheet" href="main.css" />
  <script src="tailwind.js"></script>
</head>

<body>
  <div class="relative w-screen h-screen bg-[var(--background)] pt-20">
    {header}
    <div class="px-20 flex flex-col justify-evenly text-center py-7 gap-3">
      <h1 class="text-3xl font-bold">Leaderboard</h1>
      <div class="flex justify-between flex-col gap-3">
        <div
          class="flex justify-between hover:bg-[var(--primary)] py-4 px-4 rounded-lg w-full py-[8px] rounded-xl text-base font-semibold text-white/[0.95] hover:scale-[1.02] transition hover:bg-white/[0.07] signup_button signup_type1">
          <p class="pr-10">Rank</p>
          <p class="flex-1 text-left">Name</p>
          <p class="pr-10">Points</p>
          <p class="w-10">Level</p>
        </div>
        {leaderboard}
      </div>
    </div>
    {footer}
  </div>
</body>

</html>
