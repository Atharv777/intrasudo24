<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="assets/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#131520" />
    <meta name="description" content="Website for Exun Intra Sudo 2024" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Intra Sudo 2024</title>

    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" />
    <link rel="stylesheet" href="main.css" />
    <script src="tailwind.js"></script>
</head>

<body>
    <div class="relative w-screen h-screen bg-[var(--background)] pt-32 lg:pt-20">
        {header}
        <div class="px-2 sm:px-5 lg:px-20 flex flex-col justify-evenly text-center py-7 gap-1">
            <h1 class="text-3xl font-bold mb-4">Leaderboard</h1>
            <div class="flex justify-between gap-1 px-4 w-full py-[8px] text-base font-semibold text-white/[0.95]">
                <div class="flex">
                    <p class="w-14 text-sm">Rank</p>
                    <p class="flex-1 text-sm">Name</p>
                </div>
                <p class="text-sm">Level</p>
            </div>
            <div class="flex justify-between flex-col gap-3">{leaderboard}</div>
        </div>
        {footer}
    </div>
</body>

<script>
    function dialog(id, selected, state) {
        let modal = document.getElementById(`dialog_${selected}_${id}`);
        if (state == "open") {
            modal.showModal();
        }
        if (state == "close") {
            modal.close();
        }
    }
</script>

</html>
