<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#131520" />
    <meta name="description" content="Website for Exun Intra Sudo 2024" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <title>Intra Sudo - Login</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/forms@0.5.7/src/index.min.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="signup.css">

</head>

<body>
    <div class="relative w-screen h-screen bg-[var(--background)]">

        {header}


        <div class="w-full h-full flex justify-center items-center">
            <div
                class="relative h-[350px] px-14 py-7 bg-white/[0.03] border border-white/[0.15] rounded-xl flex flex-row justify-between items-center gap-40">

                <div class="flex flex-col items-center gap-8 w-40">
                    <img src="logo_nobg.png" alt="" class="rounded-xl w-32">
                    <p class="text-5xl font-extrabold" id="authTxt">Login</p>
                    <a href="mailto:exun@dpsrkp.net" class="text-sm">Need Help?</a>
                </div>

                <div class="h-[294px] flex-1 flex flex-col justify-between items-center gap-8 w-96">

                    <div class="flex flex-col gap-5 w-full" id="inputList">
                        <input id="name" type="text" placeholder="Enter your name"
                            class="w-full bg-[var(--background)] px-3 py-2 border border-white/[0.35] focus:border-white/[0.5] outline-none rounded-lg placeholder:text-white/[0.5] text-sm transition duration-300 opacity-0 scale-0 input">
                        <input id="email" type="text" placeholder="Enter your email"
                            class="w-full bg-[var(--background)] px-3 py-2 border border-white/[0.35] focus:border-white/[0.5] outline-none rounded-lg placeholder:text-white/[0.5] text-sm input">
                        <input id="pwd" type="password" placeholder="Enter your password"
                            class="w-full bg-[var(--background)] px-3 py-2 border border-white/[0.35] focus:border-white/[0.5] outline-none rounded-lg placeholder:text-white/[0.5] text-sm input">
                        <div class="flex gap-2 w-full items-center justify-start">
                            <label class="checkbox">
                                <input type="checkbox" class="absolute opacity-0 cursor-pointer w-0 h-0" />
                                <div class="checkbox__checkmark bg-[var(--background)] border border-white/[0.35]">
                                </div>
                                <div class="text-white/75 text-sm">Stay Signed In</div>
                            </label>
                        </div>
                    </div>

                    <div class="flex flex-row items-center w-full gap-5">
                        <button id="signup"
                            class="w-full py-[8px] rounded-xl text-base font-semibold text-white/[0.95] hover:scale-[1.02] transition hover:bg-white/[0.07] signup_button signup_type1">
                            <p class="signup_btn-txt">Signup</p>
                        </button>
                        <button id="submit"
                            class="bg-[var(--primary)] w-full py-[8px] rounded-xl text-base font-semibold text-white hover:scale-[1.02] transition">
                            Submit
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    </div>

    <script defer type="module" src="login.js"></script>
</body>

</html>
